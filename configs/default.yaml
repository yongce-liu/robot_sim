# @package _global_

# Default configuration for robot simulation using Hydra
# Override with: python scripts/run_sim.py backends=isaac robots=h1 objects=sphere

defaults:
  - _self_
  - backends: mujoco
  - robots: g1 # load configs/robots/g1.yaml
  - objects: cube # load configs/objects/cube.yaml

# Hydra runtime configuration
hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  job:
    chdir: false

scene:
  terrain:
    type: plane