# @package _global_

# Default configuration for robot simulation using Hydra
# Override with: python scripts/run_sim.py backend=isaac robot=h1

defaults:
  - backend: mujoco
  - robot: go2
  - _self_

# Hydra runtime configuration
hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  job:
    chdir: false

simulation:
  backend: mujoco  # or isaac
  timestep: 0.001
  num_steps: 1000
  
robot:
  type: go2  # or h1
  initial_position: [0.0, 0.0, 0.5]
  initial_orientation: [0.0, 0.0, 0.0, 1.0]  # quaternion [x, y, z, w]

control:
  type: pd
  kp: 100.0
  kd: 10.0

visualization:
  enabled: true
  camera_distance: 2.0
  camera_height: 1.0
