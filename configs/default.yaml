# @package _global_

# Default configuration for robot simulation using Hydra
# Override with: python scripts/run_sim.py backend=isaac robot=h1

# Hydra runtime configuration
hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  job:
    chdir: false

backends:
  - mujoco
  # - isaac

# simulator settings
sim:
  dt: 0.002
  render_interval: 10
  gravity: [0.0, 0.0, -9.81]
  headless: false
  device: "cpu"

scence:
  objects:
    - name: cube
      initial_position: [0.5, 0.0, 0.5]
      initial_orientation: [0.0, 0.0, 0.0, 1.0]
    - name: sphere
      initial_position: [0.0, 0.5, 0.5]
      initial_orientation: [0.0, 0.0, 0.0, 1.0]
  robots:
    - name: g1
      model_path: "models/robots/g1.urdf"
      initial_position: [0.0, 0.0, 0.0]
      initial_orientation: [0.0, 0.0, 0.0, 1.0]
      joints:
        - name: joint1
          control_type: position
          stiffness: 100.0
          damping: 1.0
          velocity_limit: 5.0
          torque_limit: 10.0
          position_limit: [-1.57, 1.57]