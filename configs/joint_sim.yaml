# @package _global_

# Configuration for joint multi-backend simulation
# Usage: python example/joint_simulation.py --config-name=joint_sim

defaults:
  - default
  - _self_

# Joint simulation settings
joint_simulation:
  enabled: true
  backends: ["isaac", "mujoco"]
  synchronize_states: false  # Whether to sync states between backends
  compare_interval: 100  # Compare states every N steps
  
simulation:
  num_steps: 1000  # Keep reasonable for joint simulation

# Override any specific settings
# You can still override with command line:
# python example/joint_simulation.py --config-name=joint_sim simulation.num_steps=500
