# Configuration for model communication
# Usage: python example/model_server.py --config-name=model_comm

defaults:
  - default
  - _self_

simulation:
  backend: mujoco
  timestep: 0.002
  num_steps: 10000

# Communication settings
communication:
  enabled: true
  port: 5555
  host: localhost
  protocol: zmq
  serialization: json  # or pickle for faster transfer
  timeout: 5000  # milliseconds

# Sensor configuration
sensors:
  camera:
    enabled: true
    name: front_camera
    width: 640
    height: 480
    fov: 60.0
    update_freq: 30.0
    mode: rgb  # rgb, depth, rgbd, all
  
  imu:
    enabled: true
    name: imu
    update_freq: 100.0
  
  contact:
    enabled: true
    name: contact
    body_names: ["FL_foot", "FR_foot", "RL_foot", "RR_foot"]
    update_freq: 100.0

# Scene configuration
scene:
  type: empty  # empty, obstacles, stairs, custom
  ground:
    size: 50.0
    friction: 1.0
  
  # Optional: add obstacles
  obstacles:
    enabled: false
    num: 5
    spacing: 2.0
