# Hydra configuration for Unitree Go2
# Usage: python scripts/run_sim.py robot=go2

robot:
  type: go2
  initial_position: [0.0, 0.0, 0.32]
  initial_orientation: [0.0, 0.0, 0.0, 1.0]
  
  # Go2 physical parameters
  mass: 15.0  # kg
  height: 0.32  # m
  length: 0.697  # m
  width: 0.3  # m

control:
  type: pd
  kp: 120.0
  kd: 12.0
  
  # Joint limits (radians)
  joint_limits:
    hip: [-1.047, 1.047]  # ±60 degrees
    thigh: [-2.697, 2.697]  # ±154.5 degrees
    calf: [-2.818, -0.524]  # -161.5 to -30 degrees
  
  # Torque limits (N·m)
  torque_limits:
    hip: 23.7
    thigh: 23.7
    calf: 35.55
