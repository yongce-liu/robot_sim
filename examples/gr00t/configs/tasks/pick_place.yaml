# @package _global_

# Hydra runtime configuration

hydra:
  run:
    # dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
    dir: outputs/debug
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  job:
    chdir: false

defaults:
  - _self_
  - /examples/gr00t/configs/envs/default.yaml@env_config

task: Gr00tPickAndPlace-v0

params:
  object_name: str | None = None,
  target_name: str | None = None,
  target_pos: np.ndarray | list[float] | None = None,
  object_obs_key: str | None = None,
  target_obs_key: str | None = None,
  success_threshold: float = 0.05,
  dense_reward: bool = True,
  reward_scale: float = 1.0,
  max_episode_steps: int = 200,
